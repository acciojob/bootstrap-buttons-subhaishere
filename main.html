<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Buttons Example</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <!-- Button 1 -->
    <button type="button" class="btn btn-primary" id="button-1">Primary Button</button>

    <!-- Button 2 -->
    <button type="button" class="btn btn-secondary" id="button-2">Secondary Button</button>

    <!-- Button 3 -->
    <button type="button" class="btn btn-success" id="button-3">Success Button</button>

    <!-- Button 4 -->
    <button type="button" class="btn btn-danger" id="button-4">Danger Button</button>

    <!-- Button 5 -->
    <button type="button" class="btn btn-warning" id="button-5">Warning Button</button>

    <!-- Button 6 -->
    <button type="button" class="btn btn-info" id="button-6">Info Button</button>

    <!-- Button 7 -->
    <button type="button" class="btn btn-light" id="button-7">Light Button</button>

    <!-- Button 8 -->
    <button type="button" class="btn btn-dark" id="button-8">Dark Button</button>
</div>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>

</body>
</html>
